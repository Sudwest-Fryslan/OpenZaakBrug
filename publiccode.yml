    genericName: Open Zaakbrug
    longDescription: >
      De nieuwe standaard voor het zaakgewijs werken is de [zgw
      standaard](https://www.vngrealisatie.nl/producten/api-standaarden-zaakgericht-werken),
      dit is de opvolger van de Zaak- en Documentservices (ZDS) standaard. Om de
      overstap te maken naar deze nieuwe standaard vinden wij het belangrijk om
      niet meer te investeren in de oude-zds-koppelingen, maar zo snel mogelijk
      de nieuwe zgw-standaard te gebruiken. Om deze reden heeft het team Open
      Zaakbrug een oplossing om de bestaande applicaties, die de oude
      zds-standaard praten, toch met een zgw-zaaksysteem te laten praten.


      Hiermee kan de gemeente de bestaande zaaksgewijswerken applicaties blijven
      gebruiken en toch overstappen op bijvoorbeeld
      [openzaak](https://openzaak.org/). Dit zodat alles blijft draaien en
      ondertussen de overstap kan worden gemaakt naar de nieuwe commonground
      wereld.


      Door te beginnen met een zgw-zaaksysteem kunnen alle nieuwe
      domein-specifieke-applicaties via deze nieuwe standaard aansluiten en
      krijgen de leveranciers van de bestaande applicaties de tijd om de ZGW
      koppeling in te bouwen.

       

      De API-standaarden voor zaakgericht werken stellen gemeenten in staat om
      de informatievoorziening rondom zaakgericht werken in te richten volgens
      de informatiekundige visie Common Ground. Hiermee zetten ze een eerste
      stap in de richting van een modernisering van het ICT-landschap. Dit helpt
      bij het (ont)koppelen van processystemen en de opslagcomponenten waar
      documenten en overige informatie in zijn opgeslagen.


      Wij willen niet meer investeren in de oude koppelingen van het
      zaaksgericht werken (ZDS standaard) en willen zo snel mogelijk de nieuwe
      Zaakgericht Werken-api's gebruiken. Daarom willen we zo snel mogelijk de
      nieuwe opslaginfrastructuur op basis van deze standaard aanbieden. Daarna
      kunnen alle nieuwe applicaties via deze nieuwe standaard aansluiten.


      Omdat de bestaande applicaties niet de nieuwe standaard ondersteunen
      kunnen deze niet aangesloten worden op het nieuwe zaaksysteem. Door een
      component te ontwikkelen welke de communicatie omzet van de oude standaard
      (ZDS) naar de nieuwe (ZGW) hoeven de bestaande applicaties niet op
      hetzelfde moment te worden aangepast.


      Het uiteindelijke doel is om alle applicaties op de nieuwe Zaakgericht
      Werken-api's te krijgen, met deze aanpak ontstaat er tijd om beheerst en
      onder regie dit uit te voeren.


      Met dit vertaal component zorgen we ervoor dat de bestaande ZDS-
      applicaties kunnen aansluiten op de nieuwe zaak en document
      opslagcomponenten.


      Hierbij hebben we de volgende uitgangspunten:


      - Het doel is het aansluiten van de bestaande ZDS-applicaties

      - De oplossing hoeft niet aan de volledige ZDS-standaard te voldoen
      (minimaal vereiste functionele ondersteuning)

      - De programmatuur moet makkelijk herbruikbaar zijn

      - De broncode moet overdraagbaar zijn en naar wens aanpasbaar zijn door
      gemeenten

      - Het betreft een tijdelijke oplossing, de leveranciers moeten over naar
      ZGW
